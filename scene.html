<script src='curve.js'></script>
<style>
#scene{
  position:absolute;
  left: 0;
  top: 0;
  width: 1024px;
  height: 768px;
  box-shadow: 0 0 1px black;
  overflow: hidden;
  perspective: 2000px;
}
#view{
  position: absolute;
  left: -512px;
  top: -512px;
  width: 2048px;
  height: 2048px;
  transform-style: preserve-3d;
  background:#dcb;
  animation: camera 20s linear 0s infinite;
}
#bottom{
  position:absolute;
  left:512px;top:512px;
  width:1024px;
  height:1024px;
  border-top-left-radius: 100%;
  border-bottom-right-radius: 80%;
  background:#cba;
  transform:scaleY(1.5)skewX(-10deg)rotate(45deg);
}
#edge{
  position:absolute;
  left:512px;top:512px;
  width:1024px;
  height:1024px;
  border-top-left-radius: 100%;
  border-bottom-right-radius: 60%;
  background:#cba;
  transform:scaleZ(0.8)rotateX(90deg)skewX(10deg)rotate(45deg);
}
#cat1 i,#cat2 i{position:absolute;overflow:hidden;}
#cat1 i:before,#cat2 i:before{content:'';position:absolute;box-sizing:border-box;border:0px solid #dcb;transform-origin: center;}
#cat1,#cat2{transform-origin:0 0;}
#cat1{transform:translate3d(600px,1240px,350px)rotateX(-45deg)scale(0.7)}
#cat2{transform:translate3d(600px,1240px,350px)rotateX(-45deg)scale(0.7)translate(290px,250px)rotateZ(-5deg)rotateY(-10deg)rotateZ(5deg)translate(-290px,-250px)}
</style>
<script>
curveColor='#dcb'
function round(v) { return Math.round(v * 100) / 100}
const styles = []
;(() => {
  const frames = []
  for ( let i = 0; i <= 100; i+= 2) {
    const t = i / 100
    const th = 2 * Math.PI * t
    frames.push(`${i}%{transform: rotateX(${round(70 + 5 * Math.cos(th))}deg) rotateZ(${round(25 * Math.sin(th))}deg) translate(${round(-Math.sin(th)*200)}px,-800px);}`)
  }
  const style = document.createElement('style')
  styles.push('@keyframes camera{', ...frames, '}')
})()
function addZPole(p, h, color) {
  const el = document.createElement('i')
  const div = document.querySelector('#items')
  div.appendChild(el)
  styles.push(`#items i:nth-child(${div.children.length}){
    position:absolute;
    left:-1px;
    top:0;
    width: 2px;
    height: ${h}px;
    background:${color};
    transform-origin:50% 0;
    transform:translate3d(${round(p.x)}px,${round(p.y)}px,${round(p.z)}px)rotateX(90deg);
  }`)
}
function addLine(p1, p2, color, lw = 2) {
  const len3 = Math.hypot(p2.x - p1.x, p2.y - p1.y, p2.z - p1.z)
  const el = document.createElement('i')
  const div = document.querySelector('#items')
  div.appendChild(el)
  const len2 = Math.hypot(p2.x - p1.x, p2.y - p1.y)
  const thz = Math.atan2(p2.z - p1.z, len2)
  const th = Math.atan2(p2.y - p1.y, p2.x - p1.x)
  const c = {
    x: (p1.x + p2.x) / 2,
    y: (p1.y + p2.y) / 2,
    z: (p1.z + p2.z) / 2
  }
  styles.push(`#items i:nth-child(${div.children.length}){
    position:absolute;
    left:${-len3 / 2}px;
    top:-${lw / 2}px;
    width: ${round(len3)}px;
    height: ${lw}px;
    background:${color};
    transform:translate3d(${round(c.x)}px,${round(c.y)}px,${round(c.z)}px)rotateZ(${round(th * 180 / Math.PI)}deg)rotateY(${round(-thz * 180 / Math.PI)}deg);
  }`)
}
function applyStyles() {
  const style = document.createElement('style')
  style.textContent = styles.join('\n') + curveStyles.join('\n')
  document.head.appendChild(style)
}
function mixPoint(a, b, t) {
  const s = 1 - t
  return { x: a.x * s + t * b.x, y: a.y * s + t * b.y, z: a.z * s + t * b.z }
}
onload = () => {
  const coords1 = [
    { x: 1100, y: 1580, z: 0 },
    { x: 1110, y: 1540, z: 50 },
    { x: 1200, y: 1510, z: 60 },
    { x: 1340, y: 1360, z: 150 },
    { x: 1330, y: 1250, z: 240 },
    { x: 1310, y: 1100, z: 320 },
  ]
  const coords2 = [
    { x: 1120, y: 1576, z: 0 },
    { x: 1127, y: 1549, z: 50 },
    { x: 1210, y: 1520, z: 60 },
    { x: 1362, y: 1368, z: 150 },
    { x: 1350, y: 1250, z: 240 },
    { x: 1330, y: 1100, z: 320 },
  ]
  ;[coords1, coords2].forEach(coords => {
    const points = []
    for (let i = 0; i < coords1.length - 1; i++) {
      const a = coords[i]
      const b = coords[i + 1]
      const len = Math.hypot(b.x - a.x, b.y - a.y)
      const n = Math.ceil(len / 20)
      for (let j = 0; j < n + (i == 2 ? 1 : 0); j++) {
        points.push(mixPoint(a, b, j / n))
      }
    }
    points.push(coords[coords.length - 1])
    points.forEach(p => addZPole(p, 16, '#aaa'))
    for (let i = 0; i < points.length - 1; i++) {
      addLine(...[points[i], points[i + 1]].map(a => ({ ...a, z: a.z + 12 })), '#aaa')
    }
  })
  for (let i = 0; i < coords1.length - 1; i++) {
    const a1 = coords1[i]
    const a2 = coords1[i + 1]
    const b1 = coords2[i]
    const b2 = coords2[i + 1]
    const len = (Math.hypot(a2.x - a1.x, a2.y - a1.y) + Math.hypot(b2.x - b1.x, b2.y - b1.y)) / 2
    const n = Math.ceil(len / 3)
    for (let j = 0; j < n + (i == 2 ? 1 : 0); j++) {
      const t = j / n
      addLine(
        mixPoint(a1, a2, t),
        mixPoint(b1, b2, t),
        '#ccc',
        4
      )
    }
  }
  addCat()
  applyStyles()
}

function addCat() {
  const lineWidth = 16
  parentSelector = '#cat1'
  // face
  addPath([{x:782,y:106},{x:831,y:104},{x:869,y:42},{x:899,y:46},{x:893,y:201},{x:920,y:299},{x:867,y:399},{x:735,y:367},{x:682,y:275},{x:699,y:190},{x:695,y:45},{x:728,y:32}],lineWidth,true)
  addPath([{x:764,y:324},{x:785,y:353},{x:828,y:335},{x:819,y:307}],lineWidth,true)
  addPath([{x:771,y:203},{x:740,y:228},{x:773,y:247},{x:794,y:225}],lineWidth,true)
  addPath([{x:848,y:212},{x:820,y:233},{x:837,y:255},{x:868,y:236}],lineWidth,true)
  // front leg
  addPath([{x:734,y:399},{x:726,y:482},{x:671,y:540},{x:711,y:563},{x:768,y:492}],lineWidth)
  addPath([{x:823,y:441},{x:820,y:495},{x:791,y:538}],lineWidth)
  // stomach
  addPath([{x:660,y:360},{x:620,y:380},{x:550,y:390},{x:540,y:450},{x:650,y:464},{x:703,y:364}],lineWidth,true)
  // back
  addPath([{x:300,y:340},{x:394,y:300},{x:532,y:297},{x:592,y:240},{x:671,y:240}],lineWidth)
  parentSelector = '#cat2'
  // back leg
  addPath([{x:398,y:470},{x:475,y:450},{x:494,y:390},{x:410,y:373},{x:378,y:420},{x:368,y:476},{x:353,y:589},{x:453,y:708},{x:530,y:635},{x:463,y:562}],lineWidth)
  addPath([{x:275,y:529},{x:257,y:606},{x:294,y:685}],lineWidth)
  addPath([{x:182,y:516},{x:139,y:566},{x:105,y:615}],lineWidth)
  // tail
  addPath([{x:258,y:512},{x:129,y:494},{x:47,y:514},{x:82,y:421},{x:270,y:350}],lineWidth)
  // tail pattern
  addPath([{x:83,y:450},{x:116,y:452},{x:176,y:413},{x:201,y:434}],lineWidth*5/8)
  addPath([{x:118,y:460},{x:110,y:480}],lineWidth*5/8)
  addPath([{x:148,y:447},{x:140,y:461}],lineWidth*5/8)
  addPath([{x:160,y:453},{x:164,y:432}],lineWidth*5/8)
  addPath([{x:182,y:431},{x:180,y:450}],lineWidth*5/8)
}
</script>
<div id='scene'>
  <div id='view'>
    <div id='bottom'></div>
    <div id='edge'></div>
    <div id='items'></div>
    <div id='cat1'></div>
    <div id='cat2'></div>
  </div>
</div>
